<mat-card class="fix-container">
  <div *ngFor="let pairevent of punkPairingEvents; let i=index">
    <mat-grid-list [cols]="4">
      <mat-grid-tile [colspan]="1">
        <img class="img-setting" [src]="getPunkPic(pairevent.punkId)">
      </mat-grid-tile>
      <mat-grid-tile [colspan]="3">
        <p *ngIf="pairevent.wasPaired">Punk Pairing Event! 💪 <span ></span></p>
        <p *ngIf="!pairevent.wasPaired">Punk Un-Pairing Event 🤡</p>
        <p><strong>Punk #{{pairevent.punkId}}</strong></p>
        <p><strong>Timestamp at {{getTimestamp(pairevent.timestamp)}} <a target=”_blank” href="{{getTxHash(pairevent.txHash)}}">Etherscan</a></strong></p>
        <p *ngIf="pairevent.wasPaired">Punk Owner is {{getNickName(pairevent.pairOwner?.id)}}</p>

      </mat-grid-tile>
    </mat-grid-list>
  </div>
